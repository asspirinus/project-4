<template>
    <template if:true={DeleteContactModal}>
        <div class="Delete modal">
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">

                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Contact</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <h2>Are you sure you want to delete this contact?</h2>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={deleteContactRow}>Delete</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" onclick={closeModal}></div>
        </div>
    </template>
</template>
